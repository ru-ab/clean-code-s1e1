<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix: How to make decisions on what's urgent and important">
      <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article>
        <section class="new-task">
          <h1 class="new-task__heading heading">Add Item</h1>
          <div class="row-wrapper">
            <input class="new-task__input text-input" type="text">
            <button class="new-task__button button">Add</button>
          </div>
        </section>
        <section>
          <h2 class="heading">Todo</h2>
          <ul class="incomplete-tasks">
            <li class="task-item">
              <input class="task-item__checkbox" type="checkbox">
              <label class="task-item__label">Pay Bills</label>
              <input class="task-item__input text-input" type="text">
              <button class="task-item__button task-item__button_edit button">Edit</button>
              <button class="task-item__button task-item__button_delete button">
                <img class="button__image" src="./remove.svg" alt="Remove">
              </button>
            </li>
            <li class="task-item task-item_edit-mode">
              <input class="task-item__checkbox" type="checkbox">
              <label class="task-item__label">Go Shopping</label>
              <input class="task-item__input text-input" type="text" value="Go Shopping">
              <button class="task-item__button task-item__button_edit button">Save</button>
              <button class="task-item__button task-item__button_delete button">
                <img class="button__image" src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h2 class="heading">Completed</h2>
          <ul class="completed-tasks">
            <li class="task-item">
              <input class="task-item__checkbox" type="checkbox" checked>
              <label class="task-item__label">See the Doctor</label>
              <input class="task-item__input text-input" type="text">
              <button class="task-item__button task-item__button_edit button">Edit</button>
              <button class="task-item__button task-item__button_delete button">
                <img class="button__image" src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
